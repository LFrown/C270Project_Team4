name: Deploy k8

on:
  workflow_run:
    workflows: ['Build and Test Inventory App']
    types: [completed]
    conclusions: [success]  # âœ… Only trigger if the first workflow succeeds

  workflow_dispatch:  # Allows manual trigger if needed

jobs:
  second:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Kubernetes deployment
        run: |
          kubectl delete -f Team4_k8s_App/deployment.yaml
          kubectl delete -f Team4_k8s_App/service.yaml
          kubectl delete -f Team4_k8s_App/ingress.yaml
          kubectl apply -f Team4_k8s_App/deployment.yaml
          kubectl apply -f Team4_k8s_App/service.yaml
          kubectl apply -f Team4_k8s_App/ingress.yaml

      - run: echo "K8 action successfully finished!"
